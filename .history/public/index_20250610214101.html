<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Our Wedding Celebration</title>
    
    <!-- Favicon -->
    <link rel="icon" type="image/png" href="../assets/images/favicon.png">
    
    <!-- CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://unpkg.com/aos@2.3.1/dist/aos.css">
    <link rel="stylesheet" href="../css/main.css">
    
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@400;500;600;700&family=Dancing+Script:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Hero Section -->
    <section id="hero" class="min-vh-100 d-flex align-items-center position-relative">
        <div class="container text-center">
            <div data-aos="fade-up" data-aos-duration="1500">
                <h2 class="invitation-subtext">We're Getting Married</h2>
                <h1 class="couple-names">
                    <span class="bride">Bride</span>
                    <span class="and">&</span>
                    <span class="groom">Groom</span>
                </h1>
                <p class="wedding-date">June 10, 2025</p>
            </div>
        </div>
        <div class="scroll-indicator">
            <div class="mouse"></div>
        </div>
    </section>

    <!-- Our Story -->
    <section id="our-story" class="py-5">
        <div class="container">
            <h2 class="section-title text-center" data-aos="fade-up">Our Love Story</h2>
            <div class="timeline mt-5">
                <!-- Timeline items will be added here -->
            </div>
        </div>
    </section>

    <!-- Wedding Details -->
    <section id="details" class="py-5 bg-light">
        <div class="container">
            <h2 class="section-title text-center" data-aos="fade-up">Wedding Details</h2>
            <div class="row mt-5 g-4">
                <div class="col-md-6" data-aos="fade-right">
                    <div class="event-card ceremony">
                        <h3>The Ceremony</h3>
                        <p class="venue">Church Name</p>
                        <p class="time">2:00 PM</p>
                        <a href="#" class="btn btn-outline-primary mt-3">View Location</a>
                    </div>
                </div>
                <div class="col-md-6" data-aos="fade-left">
                    <div class="event-card reception">
                        <h3>The Reception</h3>
                        <p class="venue">Reception Venue</p>
                        <p class="time">6:00 PM</p>
                        <a href="#" class="btn btn-outline-primary mt-3">View Location</a>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Gallery -->
    <section id="gallery" class="py-5">
        <div class="container">
            <h2 class="section-title text-center" data-aos="fade-up">Our Moments</h2>
            <div class="row g-4 mt-4" id="gallery-grid">
                <!-- Gallery items will be added here -->
            </div>
        </div>
    </section>

    <!-- Dress Code -->
    <section id="dress-code" class="py-5 bg-light">
        <div class="container">
            <h2 class="section-title text-center" data-aos="fade-up">Dress Code</h2>
            <div class="row mt-4 g-4">
                <!-- Dress code guidelines will be added here -->
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="py-4 text-center">
        <div class="container">
            <p class="mb-0">We can't wait to celebrate with you!</p>
        </div>
    </footer>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script src="../js/main.js"></script>
</body>
</html>
