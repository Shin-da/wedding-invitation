  <script>

    function updateTimer() {
      future = Date.parse("December 08, 2023 01:00:00");
      now = new Date();
      diff = future - now;

      days = Math.floor(diff / (1000 * 60 * 60 * 24));
      hours = Math.floor(diff / (1000 * 60 * 60));
      mins = Math.floor(diff / (1000 * 60));
      secs = Math.floor(diff / 1000);

      d = days;
      h = hours - days * 24;
      m = mins - hours * 60;
      s = secs - mins * 60;

      document.getElementById("timer")
        .innerHTML =
        '<div class=" d-flex justify-content-center "  ><div class="container justify-self-center d-flex "  > <div class="circle"> ' + d + '</div> ' +
        '<div class="circle">' + h + '</div>' +
        '<div class="circle">' + m + '</div> ' +
        '<div class="circle">' + s + '</div> </div></div>';
    }
    setInterval('updateTimer()', 1000);
  </script>
</head>
